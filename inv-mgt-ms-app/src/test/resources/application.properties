spring.application.name=inventory-service-test

# Test configuration
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Initialize schema
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# AWS SQS Configuration - test values
aws.region=us-east-1
aws.sqs.endpoint=https://sqs.us-east-1.amazonaws.com
aws.sqs.product.queue-name=test-product-queue
aws.sqs.widget.queue-name=test-widget-queue
aws.access-key=test-key
aws.secret-key=test-secret

# Disable polling for tests
app.sqs.polling.enabled=false